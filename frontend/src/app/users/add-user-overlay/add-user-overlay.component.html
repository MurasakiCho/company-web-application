<app-overlay-layout [formGroup]="newUserForm" [showLoading]="loading" [dialogError]="formError"
     largeOverlay="true" (submit)="submitForm()" [submitDisabled]="submitDisabled">
    <!-- UserName -->
    <mat-form-field hideRequiredMarker>
        <mat-label>User Name</mat-label>
        <input matInput required formControlName="userName" />
        <mat-error>A valid user name is required</mat-error>
    </mat-form-field>
    <!-- First Name -->
    <mat-form-field hideRequiredMarker>
        <mat-label>First Name</mat-label>
        <input matInput required formControlName="firstName" />
        <mat-error>A valid first name is required</mat-error>
    </mat-form-field>
    <!-- Last Name -->
    <mat-form-field hideRequiredMarker>
        <mat-label>Last Name</mat-label>
        <input matInput required formControlName="lastName" />
        <mat-error>A valid last name is required</mat-error>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field hideRequiredMarker>
        <mat-label>Email</mat-label>
        <input matInput required formControlName="email" />
        <mat-error>A valid email is required</mat-error>
    </mat-form-field>

    <!-- Phone -->
    <mat-form-field hideRequiredMarker>
        <mat-label>phone</mat-label>
        <input matInput required formControlName="phone" />
        <mat-error>A valid phone number is required</mat-error>
    </mat-form-field>

    <!-- Password -->
    <mat-form-field hideRequiredMarker>
        <mat-label>Password</mat-label>
        <input matInput required formControlName="password" />
        <mat-error>A valid password is required</mat-error>
    </mat-form-field>

    <!-- Confirm Password -->
    <mat-form-field hideRequiredMarker>
        <mat-label>Confirm Password</mat-label>
        <input matInput required formControlName="confirmPass" />
        <mat-error>A valid first name is required</mat-error>
    </mat-form-field>

    <!-- Confirm Admin Role -->
    <mat-form-field>
        <mat-label>Is Admin?</mat-label>
        <mat-select formControlName="admin">
          <mat-option [value]="true">Yes</mat-option>
          <mat-option [value]="false">No</mat-option>
        </mat-select>
      </mat-form-field>

    <!-- Submit Button -->
</app-overlay-layout>
